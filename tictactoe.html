<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Játék</title>
  <link rel="stylesheet" href="./tictactoe.css">
</head>
<body>
  <div class="menu">
    <button id="twoPlayerBtn">Két játékos</button>
    <button id="onePlayerBtn">Egy játékos (Számítógép ellen)</button>
  </div>
  <div class="game-container" style="display: none;">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div id="status" class="status"></div>
    <button id="reset" class="reset-btn">Új játék</button>
    <button id="changeMode" class="reset-btn">Új mód választása</button>
  </div>
  <script src="./tictactoe.js"></script>
</body>
</html>
